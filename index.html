<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- LINK FONTAWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <img src="./assets/img/logo.svg" alt="">
              <div>
                <form class="container-fluid">
                    <div class="input-group">
                        <i class="fa-sharp fa-solid fa-magnifying-glass input-group-text" id="basic-addon1"></i>
                        <input type="search" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </form>
              </div>
              <i class="fa-sharp fa-solid fa-bell"></i>
            </div>
          </nav>
    </header>

    <main>
        <div id="struttura">
            <!-- BARRA LATERALE -->
            <div id="lateral-bar">
                <!-- PARTE ALTA LATERALE -->
                <div id="lateral-top">
                    <div>
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-chart-simple"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-signal"></i>
                    </div>
                </div>
                <!-- PARTE BASSA LATERALE -->
                <div id="lateral-bottom">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
            <!-- PRINCIPALE -->
            <div>
                <section id="top">
                    <div class="container">
                      <div class="row">
                        <div class="col-md-4 col-12 py-3">
                          <h3>Boolean</h3>
                          <span class="badge rounded-pill text-bg-secondary">Piano blaze</span>
                          <span class="badge rounded-pill text-bg-secondary">3 app</span>
                          <i class="fa-solid fa-angles-right"></i>
                          <span class="badge rounded-pill text-bg-secondary">
                            <i class="fa-solid fa-plus"></i>
                          </span>
                        </div>
                        <div class="col-md-4 col-12 py-3">
                          <p>Studenti online negli ultimi 30 minuti</p>
                          <div>
                            <span>125</span>
                          </div>
                        </div>
                        <div class="col-md-4 col-12 py-3">
                            <span>Nuovo studente</span>
                            <!-- OFFCANVAS -->
                            <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                                <i class="fa-solid fa-plus-large text-light"></i>
                            </a>
                            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                                <h6 class="offcanvas-title" id="offcanvasExampleLabel">Inserisci un nuovo studente</h6>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <!-- NOME -->
                                <div class="mb-3">
                                    <label for="basic-url" class="form-label">Nome</label>
                                    <div class="input-group">
                                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                                    </div>
                                </div>
                                <!-- COGNOME -->
                                <div class="mb-3">
                                    <label for="basic-url" class="form-label">Cognome</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                                    </div>
                                </div>
                                <!-- EMAIL -->
                                <div class="mb-3">
                                    <label for="basic-url" class="form-label">Email</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="@">
                                    </div>
                                </div>
                                <!-- PASSWORD -->
                                <div class="mb-3">
                                    <label for="basic-url" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                                    </div>
                                </div>
                                <!-- RIPETI EMAIL -->
                                <div class="mb-3">
                                    <label for="basic-url" class="form-label">Ripeti email</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="@">
                                    </div>
                                </div>
                                <!-- RIPETI PASSWORD --> 
                                <div class="mb-3">
                                    <label for="basic-url" class="form-label">Ripeti password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                                    </div>
                                </div>
                                <!-- INDIRIZZO -->
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                                </div>
                                <!-- CITTA' -->                 
                                <div class="input-group">
                                    <span class="input-group-text">With textarea</span>
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                </div>
                                <!-- STATO -->
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                                </div>
                                <!-- CAP -->
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                                </div>
                                <!-- FOTO -->
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                                </div>
                            </div>
                        </div>  
                      </div>
                    </div>
                  </section>
            </div>
    </main>


    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
